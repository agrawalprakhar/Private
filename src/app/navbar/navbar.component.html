<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a  class="nav-brand">
                <img src="../../assets/images/download.png" class="me-3" style="height: 40px;" alt="logo">
            </a>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" routerLink="/play" routerLinkActive="active">Play</a>
                    </li>
                    
                </ul>
                <ul class="navbar-nav "*ngIf="(accountService.user$|async) === null">
                    <li class="nav-item">
                        <a  class="btn btn-secondary mx-2" routerLink="/Account/register" routerLinkActive="active">Create Account</a>
                    </li>
                    <li class="nav-item">
                        <a  class="btn btn-secondary mx-2" routerLink="/Account/login" routerLinkActive="active">Login</a>
                    </li>
                    
                </ul>

                <div class="d-flex align-item-center"*ngIf="(accountService.user$|async) as user">
                    <a  class="text-white" style="text-decoration: none;cursor: pointer;">
                    Hi <span class="h3 text-warning">{{user.firstName | titlecase}}</span>
                    </a>

                    <a  class="btn btn-secondary ms-2" (click)="logout()">LogOut</a>
                </div>
            </div>
        </div>

    </nav>

</header>
