<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5 ">
        <main class="form-signin">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="text-center mb-4">
                    <h3 class="mb-3 font-weight-normal">
                        Let's Get Started to
                        <span class="text-danger">
                            Play
                        </span>
                    </h3>
                </div>
            
                <div class="form-floating mb-3">
                    <input formControlName="firstName" type="text"  placeholder="First name" class="form-control"
                    [class.is-invalid]="submitted && registerForm.get('firstName')?.errors">
                    <label for="firstName">First name</label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('firstName')?.hasError('required')">
                    First Name is Required </span>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('firstName')?.hasError('minlength')|| 
                    registerForm.get('firstName')?.hasError('maxlength')">
                        First Name must be atleast 3 and maximum 15 characters </span>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="lastName" type="text"  placeholder="Last name" class="form-control"
                    [class.is-invalid]="submitted && registerForm.get('lastName')?.errors">
                    <label for="lastName">Last name</label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('lastName')?.hasError('required')">
                        Last Name is Required </span>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('lastName')?.hasError('minlength')|| 
                    registerForm.get('lastName')?.hasError('maxlength')">
                        Last Name must be atleast 3 and maximum 15 characters </span>
                </div>
                <div class="form-floating mb-3">
                    <input  formControlName="email" type="text"  placeholder="Email" class="form-control"
                    [class.is-invalid]="submitted && registerForm.get('email')?.errors">
                    <label for="email">Email</label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('required')">
                        Email is Required </span>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('email')">
                       Email should be valid </span>
                </div>
                <div class="form-floating mb-3">
                    <input  formControlName="password" type="password"  placeholder="Password" class="form-control"
                    [class.is-invalid]="submitted && registerForm.get('password')?.errors">
                    <label for="password">Password</label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('required')">
                        Password is Required </span>
                        <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('minlength')|| 
                    registerForm.get('password')?.hasError('maxlength')">
                        Password must be atleast 6 and maximum 15 characters </span>
                </div>
                
                <div class="d-grid mt-4 px-1">
                    <button class="btn btn-lg btn-info" type="submit"> Create Account</button>
                </div>
            </form>

        </main>
    </div>
</div>
